<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">
            function onBodyLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);                             }
            function onDeviceReady() {
                //Get the appInfo DOM element
                var element = document.getElementById('appInfo');
                //replace it with specific information about the device
                //running the application
                element.innerHTML = 'Device Name: '     + device.name     + '<br />' + 
                                            'Device Cordova: '  + device.cordova  + '<br />' +
                                            'Device Model: '  + device.model  + '<br />' +
                                            'Device Manufactured: '  + device.manufactured  + '<br />' +
                                            'Device Virtual: '  + device.isVirtual  + '<br />' +
                                            'Device Serial: '  + device.serial  + '<br />' +
                                            'Device Platform: ' + device.platform + '<br />' + 
                                            'Device UUID: '     + device.uuid     + '<br />' + 
                                            'Device Version: '  + device.version  + '<br />';               }
        </script>
    </head>
    <body onload="onBodyLoad()">
        <div data-role="page">
            <div data-role="header" data-position="fixed">
                <h1>Actividad 6. Informaci√≥n del dispositivo (utilizando JQueryMobil)</h1>
            </div>
            <div data-role="content">
                <p>This is a PhoneGap application that makes calls to the PhoneGap APIs and uses the jQuery Mobil framework.</p>
                <p id="appInfo">Waiting for PhoneGap Initialization to complete</p>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>PhoneGap Essentials</h1>
            </div>
        </div>
    </body>
</html>
